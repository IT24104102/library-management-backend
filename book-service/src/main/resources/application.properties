spring.application.name=book-service
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/book_service_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.fernando.bookservice=DEBUG
logging.level.org.springframework.web=DEBUG

# User Service Configuration (for validation)
user-service.url=${USER_SERVICE_URL:http://localhost:8081}
