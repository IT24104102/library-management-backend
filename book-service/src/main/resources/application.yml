spring:
  application:
    name: book-service

  datasource:
    url: jdbc:mysql://localhost:3306/book_service_db?createDatabaseIfNotExist=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: 8082

logging:
  level:
    com.fernando.bookservice: DEBUG
    org.springframework.web: DEBUG

user-service:
  url: ${USER_SERVICE_URL:http://localhost:8081}
